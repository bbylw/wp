<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文档转图片工具</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>文档转图片工具</h1>
      <div class="editor-container">
        <div class="toolbar">
          <button id="titleBtn" title="选中文字后点击设置为标题">
            标题文字
          </button>
          <button id="normalBtn" title="选中文字后点击设置为正文">
            正文文字
          </button>
        </div>
        <div class="instructions">
          <p>使用说明：</p>
          <ol>
            <li>输入或粘贴文字</li>
            <li>选中文字后，点击"标题文字"或"正文文字"设置样式</li>
            <li>按 Enter 键换行</li>
          </ol>
        </div>
        <div id="editor" class="editor" contenteditable="true">
          <p class="normal">在这里输入文字...</p>
        </div>
        <div class="controls">
          <button id="generateBtn">生成图片</button>
          <button id="downloadBtn" disabled>下载图片</button>
        </div>
      </div>
      <div id="preview" class="preview-area">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
